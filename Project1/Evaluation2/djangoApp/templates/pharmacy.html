{% extends 'base.html' %}
{% load static %}

{% block main_block %}
<style>
    body {
        font-family: 'Open Sans', 'Arial', sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        color: #333;
        line-height: 1.6;
    }
    
    .container {
        max-width: 1400px;
        margin: 60px auto;
        padding: 30px;
        box-sizing: border-box;
    }
    
    /* Header Styles */
    .header {
        text-align: center;
        margin-bottom: 50px;
        position: relative;
    }
    
    .header h1 {
        color: #2e8b57;
        font-size: 3rem;
        margin-bottom: 20px;
        letter-spacing: 0.8px;
        font-weight: 700;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
    }
    
    .search-bar {
        margin: 30px auto;
        width: 80%;
        max-width: 700px;
        position: relative;
    }
    
    .search-bar input {
        width: 100%;
        padding: 15px 25px 15px 50px;
        border: 2px solid #e0e0e0;
        border-radius: 50px;
        font-size: 1.1rem;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        transition: all 0.3s ease;
    }
    
    .search-bar input:focus {
        outline: none;
        border-color: #2e8b57;
        box-shadow: 0 5px 20px rgba(46,139,87,0.15);
    }
    
    .search-bar::before {
        content: "üîç";
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2rem;
        color: #999;
        pointer-events: none;
    }
    
    /* Product Grid */
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 35px;
        padding: 20px 10px;
    }
    
    .product-card {
        background: white;
        border-radius: 16px;
        border: 1px solid #eaeaea;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        padding: 0;
        margin: 0;
        width: 100%;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
        position: relative;
    }
    
    .product-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(46,139,87,0.15);
        border-color: #b8e6b8;
    }
    
    .product-card::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, #2e8b57, #5cb85c);
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.4s ease-out;
    }
    
    .product-card:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
    }
    
    .product-image {
        height: 240px;
        background-color: #fafafa;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        padding: 15px;
        border-bottom: 1px solid #f0f0f0;
        position: relative;
    }
    
    .product-image img {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
        transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        filter: drop-shadow(0 5px 10px rgba(0,0,0,0.05));
    }
    
    .product-card:hover .product-image img {
        transform: scale(1.08);
    }
    
    .product-info {
        padding: 25px 20px 15px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 160px;
        text-align: center;
        gap: 15px;
        position: relative;
    }
    
    .product-price {
        font-size: 1.5rem;
        font-weight: 700;
        color: #2e8b57;
        margin: 0;
        display: inline-block;
        position: relative;
    }
    
    .product-price::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 2px;
        background-color: #5cb85c;
        border-radius: 2px;
    }
    
    .product-name {
        font-size: 1.2rem;
        margin: 0;
        color: #333;
        font-weight: 600;
        line-height: 1.4;
        transition: color 0.3s;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .product-card:hover .product-name {
        color: #1a6e3f;
    }
    
    /* Button container */
    .button-container {
        display: flex;
        gap: 12px;
        padding: 5px 20px 25px;
        justify-content: center;
        margin-top: auto;
    }
    
    .add-to-cart, .buy-now {
        color: white;
        border: none;
        padding: 5px 12px;
        flex: 1;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }
    
    .add-to-cart {
        background-color: #28a745;
    }
    
    .buy-now {
        background-color: #2e8b57;
    }
    
    .add-to-cart:hover, .buy-now:hover {
        transform: translateY(-3px);
    }
    
    .add-to-cart:hover {
        background-color: #218838;
        box-shadow: 0 6px 15px rgba(40,167,69,0.25);
    }
    
    .buy-now:hover {
        background-color: #1f6e43;
        box-shadow: 0 6px 15px rgba(46,139,87,0.25);
    }
    
    .add-to-cart:active, .buy-now:active {
        transform: translateY(1px);
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .add-to-cart::after, .buy-now::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255,255,255,0.3);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%);
        transform-origin: 50% 50%;
        z-index: -1;
    }
    
    .add-to-cart:hover::after, .buy-now:hover::after {
        animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
        0% {
            transform: scale(0, 0);
            opacity: 0.5;
        }
        20% {
            transform: scale(25, 25);
            opacity: 0.3;
        }
        100% {
            opacity: 0;
            transform: scale(40, 40);
        }
    }
    
    /* Responsive adjustments */
    @media (max-width: 1200px) {
        .product-grid {
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
        }
    
        .container {
            padding: 20px;
        }
    }
    
    @media (max-width: 768px) {
        .container {
            margin: 40px auto;
            padding: 15px;
        }
    
        .product-grid {
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
    
        .product-image {
            height: 200px;
        }
    
        .product-price {
            font-size: 1.3rem;
        }
    
        .product-name {
            font-size: 1.1rem;
        }
    
        .button-container {
            padding: 5px 15px 20px;
        }
    
        .add-to-cart, .buy-now {
            padding: 12px 10px;
            font-size: 0.9rem;
            
        }
        
    }
    
    @media (max-width: 580px) {
        .button-container {
            flex-direction: column;
        }
    
        .product-grid {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }
    }
    
    @media (max-width: 480px) {
        .container {
            margin: 20px auto;
            padding: 10px;
        }
    
        .product-grid {
            grid-template-columns: 1fr;
            gap: 30px;
        }
    
        .header h1 {
            font-size: 2.2rem;
        }
    
        .search-bar input {
            padding: 12px 20px 12px 45px;
            font-size: 1rem;
        }
    }
</style>

        <h1>HealthyHarvest</h1>
        <div class="search-bar">

        </div>
    </div> -->



    <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <!-- <div class="product-image"> -->
                <!-- <img src="{% static 'images/products/' %}{{ product.image }}" alt="{{ product.name }}"> -->
                <!-- <img src="{% static 'images/' %}{{ product.image }}" alt="{{ product.name }}"> -->
                
                <div class="product-image">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    {% endif %}
                </div>
                
            <!-- </div> -->
            <div class="product-info">
    <div class="product-price">${{ product.price }}</div>
    <div class="product-name">{{ product.name }}</div>
</div>

</div>
{% endblock %}
