<style>
body {
    background: #f6f8fa;
}

.products-container {
    display: grid;
    flex-wrap: wrap;
    justify-content: center;
    gap: 32px;
    margin: 40px 0;
    grid-template-rows: (1fr, 1fr, 1fr, 1fr);
}

.product-card {
    position: relative;
    width: 250px;
    min-height: 370px;
    margin: 10px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(60,60,60,0.08);
    overflow: hidden;
    transition: box-shadow 0.3s, transform 0.3s;
    display: flex;
    flex-direction: column;
    align-items: center;
    
}

.product-card:hover {
    box-shadow: 0 12px 32px rgba(60,60,60,0.18);
    transform: translateY(-6px) scale(1.03);
    z-index: 2;
}

.product-image img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-top-left-radius: 16px;
    border-top-right-radius: 16px;
    transition: filter 0.3s;
}

.product-info {
    padding: 18px 16px 10px 16px;
    text-align: center;
    flex: 1;
}

.product-info h3 {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 8px;
    color: #22223b;
}

.product-info .price {
    font-size: 1.1rem;
    color: #4e944f;
    font-weight: 500;
    margin-bottom: 0;
}

.product-description-hover {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.98);
    color: #222;
    padding: 28px 20px 20px 20px;
    box-sizing: border-box;
    z-index: 3;
    text-align: left;
    overflow-y: auto;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
}

.product-card:hover .product-description-hover {
    opacity: 1;
    pointer-events: auto;
}

.product-description-hover h4 {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 8px;
    color: #4e944f;
}

.product-description-hover p {
    font-size: 1rem;
    margin-bottom: 18px;
    color: #444;
}

.add-to-cart {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 22px;
    background: linear-gradient(90deg, #4e944f 60%, #6dcf81 100%);
    color: #fff;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    box-shadow: 0 2px 8px rgba(60,60,60,0.08);
    transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
    border: none;
}

.add-to-cart:hover {
    background: linear-gradient(90deg, #388e3c 60%, #4e944f 100%);
    box-shadow: 0 4px 16px rgba(60,60,60,0.16);
    transform: scale(1.05);
}

@media (max-width: 600px) {
    .products-container {
        flex-direction: column;
        align-items: center;
        gap: 16px;
    }
    .product-card {
        width: 90vw;
        min-width: 0;
    }
}

</style>


{% for product in products %}
<div class="product-card">
    <div class="product-image">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        {% endif %}
    </div>
    <div class="product-info">
        <h3>{{ product.name }}</h3>
        <p class="price">${{ product.price }}</p>
    </div>
    <div class="product-description-hover">
        <h4>Description</h4>
        <p>{{ product.description }}</p>
        <a href="{% url 'add_to_cart' product.id %}" class="add-to-cart">Add to Cart</a>
    </div>
</div>
{% endfor %}

{% endblock %}
