



{% extends 'base.html' %}
{% load static %}

{% block main_block %}
<style>
    /* Main Styles */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 100%;
        /* margin: 0 auto; */
        margin-top: 50px;
        margin-left: 40px;
        margin-right: 40px;
        padding: 20px;
      
    }

    /* Header Styles */
    .header {
        text-align: center;
        margin-bottom: 30px;
    }

    .header h1 {
        color: #2e8b57;
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    .search-bar {
        margin: 20px auto;
        width: 80%;
        max-width: 600px;
    }

    .search-bar input {
        width: 100%;
        padding: 12px 20px;
        border: 1px solid #ddd;
        border-radius: 30px;
        font-size: 1rem;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Product Grid */
    .product-grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(250px, 1fr));
        
        gap: 20px;
        padding: 20px;
    }

    .product-card {
        background: white;
        border-radius: 10px;
        border: 1px solid #ddd;
        overflow: hidden;
        /* box-shadow: 0 3px 10px rgba(0,0,0,0.1); */
        transition: transform 0.3s ease;
        /* display: flex; */
        padding: 2px;
        margin: 10px;
        width: 300px;
        text-align: center;
        
       
       
    }

    .product-card:hover {
        transform: translateY(-5px);
    }

    .product-image {
        height: 200px;
        background-color: #f9f9f9;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .product-image img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    .product-info {
       padding-left: 75px;
        height: 138px;
        width: 138px;
      text-align: center;
    }

    .product-price {
        font-size: 1.3rem;
        font-weight: bold;
        color: #2e8b57;
        margin: 5px 0;
    }

    .product-name {
        font-size: 1.1rem;
        margin: 10px 0;
        color: #333;
    }

    .add-to-cart {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 15px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
    }

    .add-to-cart:hover {
        background-color: #218838;
    }
</style>

<div class="container">
    <!-- <div class="header">
        <h1>HealthyHarvest</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search Products and Stores...">
        </div>
    </div> -->

    <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <div class="product-image">
                <img src="{% static 'images/products/' %}{{ product.image }}" alt="{{ product.name }}">
                
            </div>
            <div class="product-info">
                <div class="product-price">{{ product.price }}</div>
                <div class="product-name">{{ product.name }}</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
