{% extends 'base.html' %}

{% block title %}My Profile{% endblock %}

{% block main_block %}
<style>
    .profile-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px 20px;
    background-color: #f5fff5;
    min-height: 70vh;
}

.profile-card {
    background-color: white;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 128, 0, 0.1);
    padding: 40px;
    width: 100%;
    max-width: 480px;
    border-left: 6px solid #28a745;
    text-align: left;
}

.profile-card h2 {
    margin-bottom: 20px;
    color: green;
    font-size: 28px;
}

.profile-card p {
    font-size: 16px;
    margin-bottom: 12px;
    color: #444;
}

.logout-link {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 18px;
    background-color: green;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    transition: background 0.3s ease;
}

.logout-link:hover {
    background-color: #006400;
}

</style>
<div class="profile-container">
    <div class="profile-card">
        <h2>Welcome, {{ user.username }} ðŸŒ¿</h2>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Joined on:</strong> {{ user.date_joined|date:"F j, Y" }}</p>
        <p><strong>Last login:</strong> {{ user.last_login|date:"F j, Y, g:i a" }}</p>

        <a href="{% url 'logout' %}" class="logout-link">Log out</a>
    </div>
</div>
{% endblock %}
