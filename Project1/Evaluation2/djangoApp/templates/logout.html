<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
        </style>
</head>
<body>
    {% extends "base.html" %}

{% block title_block %}
Logged Out
{% endblock %}

{% block main_block %}
    <div class="container">
        <h2>You have been logged out.</h2>
        <p><a href="{% url 'login' %}">Click here to log in again</a> or <a href="{% url 'home' %}">return to homepage</a>.</p>
    </div>
{% endblock %}

</body>
</html>
