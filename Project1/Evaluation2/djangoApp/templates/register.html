<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: url('https://images.pexels.com/photos/8939504/pexels-photo-8939504.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Dark overlay for better readability */
    backdrop-filter: blur(5px);
}

.contain{
    position: relative;
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    width: 350px;
    height: 500px;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

h2{ 
    color: #333;
}

.text3,select{
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #28a745; /* Green */
    color: white;
    padding: 10px;
    border: none;
    width: 100%;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease-in-out;
}

button:hover {
    background-color: #218838; /* Darker Green */
}


@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body>
    
    <div class="container">
        <h2>Sign Up</h2>

        {% if form.errors %}
            <div class="error-messages">
                <strong>Please correct the following:</strong>
                <ul>
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <div class="contain">
            <h2>SIGN UP</h2>
            
      
    
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username"class="text3" required><br>
                <input type="email" name="email" placeholder="Email" class="text3"required><br>
                <input type="password" name="password" placeholder="Password" class="text3"required><br>
                <input type="password" name="cpassword" placeholder="Confirm Password" class="text3"required><br>
                
                <button type="submit">Register</button>
            </form>
            <a href="{% url 'login' %}">Already have an account? Login</a>
        </div>

    
        
</body>
</html>
