<!DOCTYPE html>
<html>
<head>
    <title>Application Received</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .thankyou-card {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .thankyou-title {
            color: #2e7d32;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .thankyou-text {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-home {
            background-color: #2e7d32;
            color: #fff;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: #256728;
        }
    </style>
</head>
<body>

    <div class="thankyou-card">
        <h2 class="thankyou-title">Thank You for Applying!</h2>
        <p class="thankyou-text">We've received your application and will get back to you shortly via email or phone.</p>
        <a href="{% url 'home' %}" class="btn-home">Go to Home</a>
    </div>

</body>
</html>
