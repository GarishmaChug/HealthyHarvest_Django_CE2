{% extends 'base2.html' %}

{% block main_block %}
<style>
    .application-form-container {
        margin: 120px auto 100px;
        max-width: 600px;
    }

    .application-card {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 35px 30px;
    }

    .application-card h2 {
        text-align: center;
        color: #2e7d32;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: 600;
    }

    .form-label {
        color: #444;
        font-weight: 500;
    }

    .form-control {
        border-radius: 8px;
        padding: 10px 12px;
        border: 1px solid #ccc;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
        border-color: #2e7d32;
        box-shadow: 0 0 5px rgba(46, 125, 50, 0.3);
    }

    .btn-submit {
        background-color: #2e7d32;
        color: white;
        padding: 12px 25px;
        font-weight: 500;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #256728;
    }

    .btn-back {
        background-color: #6c757d;
        color: white;
    }

    .btn-back:hover {
        background-color: #5a6268;
        color: white;
    }
</style>

<div class="container application-form-container">
    <div class="card application-card">
        <div class="card-body">
            <h2>Edit Application</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name" value="{{ application.name }}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" value="{{ application.email }}" readonly>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone" id="phone" value="{{ application.phone }}" required>
                </div>

                <div class="mb-4">
                    <label for="resume" class="form-label">Resume (PDF/DOC)</label>
                    <input type="file" class="form-control" name="resume" id="resume">
                    <small class="text-muted">Current resume: <a href="{{ application.resume.url }}" target="_blank">{{ application.resume.name }}</a></small>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'apply' %}" class="btn btn-back">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
