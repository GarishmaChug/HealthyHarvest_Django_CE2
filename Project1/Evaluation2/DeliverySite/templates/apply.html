{% extends 'base2.html' %}

{% block main_block %}
<div class="container" style="margin-top: 150px; max-width: 600px;margin-bottom: 100px;">
    <div class="card shadow border-0" style="background-color: #ffffff;">
        <div class="card-body p-4">
            <h2 class="card-title text-center mb-4" style="color: #2e7d32;">Delivery Person Application</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="name" class="form-label" style="color: #2e7d32;">Name</label>
                    <input type="text" class="form-control border-success" name="name" id="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label" style="color: #2e7d32;">Email</label>
                    <input type="email" class="form-control border-success" name="email" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label" style="color: #2e7d32;">Phone</label>
                    <input type="text" class="form-control border-success" name="phone" id="phone" required>
                </div>

                <div class="mb-4">
                    <label for="resume" class="form-label" style="color: #2e7d32;">Resume (PDF/DOC)</label>
                    <input type="file" class="form-control border-success" name="resume" id="resume" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn px-4" style="background-color: #2e7d32; color: white;">Submit Application</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
